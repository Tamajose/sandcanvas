<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SandCanvas</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <canvas id="sand-canvas"></canvas>
    <script type="module" src="./main.js"></script>

    <div id="ui-layer">
      <button id="reset-btn" class="btn-icon">Reset</button>

      <a href="/index" id="back-btn" class="btn-icon">Back</a>
    </div>

    <div id="reset-modal" class="modal-backdrop" style="display: none">
      <div class="modal-content">
        <h2>Clear Canvas?</h2>
        <p>This will remove all your sand art. This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="confirm-reset" class="btn-danger">Clear</button>
          <button id="cancel-reset" class="btn-text">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
