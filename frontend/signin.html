<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - SandCanvas</title>
    <link rel="stylesheet" href="/styles/auth.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="auth-card">
        <!-- Logo Placeholder -->
        <div class="logo-container">
          <div class="logo-placeholder">
            <span class="logo-text">SC</span>
          </div>
        </div>

        <!-- Title -->
        <h1 class="auth-title">Sign in to SandCanvas</h1>

        <!-- Sign In Form -->
        <form class="auth-form" id="signin-form">
          <!-- Username or Email Input -->
          <div class="input-group">
            <label for="username-email">
              Username or email address <span class="required">*</span>
            </label>
            <input
              type="text"
              id="username-email"
              name="username-email"
              placeholder="Enter your username or email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">
              Password <span class="required">*</span>
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">
            Sign in
            <span class="arrow">â€º</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>

        <!-- Google Sign In -->
        <button class="btn-google">
          <svg
            class="google-icon"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Continue with Google
        </button>

        <!-- Sign Up Link -->
        <p class="switch-auth">
          New to SandCanvas?
          <a href="signup.html" class="auth-link">Create an account</a>
        </p>
      </div>
    </div>
  </body>
</html>
